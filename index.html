<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		crossorigin="anonymous" />
		<link rel="stylesheet" href="style.css" />
		<title>Portfolio</title>
	</head>
	<body>
		<div class="container">
			<header>
				<nav
					style="background-color: rgba(255, 255, 255, 0.311)"
					class="navbar rounded navbar-expand-md navbar-dark">
					<div class="container-fluid">
						<a class="navbar-brand" href="#"
							><img
								src="Ratan.jpg"
								style="width: 50px; height: auto"
								class="rounded-circle"
								alt=""
						/></a>
						<button
							class="navbar-toggler index-2"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarSupportedContent"
							aria-controls="navbarSupportedContent"
							aria-expanded="false"
							aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="index-1 navbar-nav ms-auto mb-2 mb-lg-0 justify-content-end">
								<li class="list-style index-1 nav-item item-shadow-3	">
									<a class="font-styles nav-link active" aria-current="page" href="#"
										>Home</a
									>
								</li>
								<li class="list-style index-1 nav-item list-style">
									<a class="font-styles nav-link active" aria-current="page" href="#"
										>Skill</a
									>
								</li>
								<li class="list-style index-1 nav-item">
									<a class="font-styles nav-link active" aria-current="page" href="#"
										>About</a
									>
								</li>
								<li class="list-style index-1 nav-item">
									<a class="font-styles nav-link active" aria-current="page" href="#"
										>Contact</a
									>
								</li>
							</ul>
						</div>
					</div>
				</nav>

				<section id="banner">
					<div class="banner-container text-center">
						<div class="banner-contents">
							<h1 class="text-light mb-5 text-shadow-5">Learn Something New !!!</h1>
							<button class="btn btn-info mx-2 fs-3 scale-01">Tutorial</button>
							<button class="btn btn-info mx-2 fs-3 scale-02">Subscribe</button>
						</div>
					</div>
				</section>
			</header>

			<main></main>
			<footer></footer>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
	</body>
</html>
